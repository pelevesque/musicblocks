<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>musicblocks</title>
    <style>
      #graph {
        border: 1px solid black;
        background: #f5f5f5;
      }
      .smallText {
        font: 13px sans-serif;
      }
    </style>
  </head>
  <body>
    <svg id="graph" width="298" height="110">

        /* zebra background */
      <rect x="75"  y="20" width="25" height="70" fill="#e5e5e5" />
      <rect x="100" y="20" width="25" height="70" fill="#d5d5d5" />
      <rect x="125" y="20" width="25" height="70" fill="#e5e5e5" />
      <rect x="150" y="20" width="25" height="70" fill="#d5d5d5" />
      <rect x="175" y="20" width="25" height="70" fill="#e5e5e5" />
      <rect x="200" y="20" width="25" height="70" fill="#d5d5d5" />
      <rect x="225" y="20" width="25" height="70" fill="#e5e5e5" />
      <rect x="250" y="20" width="25" height="70" fill="#d5d5d5" />

        /* label 1 */
      <g>
        <text x="20" y="34" class="smallText">label 1</text>
      </g>
      <g>
        <line stroke="orange" stroke-width="6" x1="125" y1="30" x2="175" y2="30" />
        <line stroke="orange" stroke-width="6" x1="175" y1="30" x2="225" y2="30" />
      </g>

        /* label 2 */
      <g>
        <text x="20" y="59" class="smallText">label 2</text>
      </g>
      <g>
        <line stroke="pink"  stroke-width="6" x1="75"  y1="55" x2="108" y2="55" />
        <line stroke="pink"  stroke-width="6" x1="108" y1="55" x2="141" y2="55" />
        <line stroke="pink"  stroke-width="6" x1="141" y1="55" x2="175" y2="55" />
        <line stroke="pink"  stroke-width="6" x1="241" y1="55" x2="275" y2="55" />
      </g>
      <g>
        <line stroke="black" stroke-width="6" x1="108" y1="55" x2="109" y2="55" />
        <line stroke="black" stroke-width="6" x1="141" y1="55" x2="142" y2="55" />
      </g>

        /* label 3 */
      <g>
        <text x="20" y="84" class="smallText">label 3</text>
      </g>
      <g>
        <line stroke="yellow" stroke-width="6" x1="75"  y1="80" x2="100" y2="80" />
        <line stroke="yellow" stroke-width="6" x1="100" y1="80" x2="125" y2="80" />
        <line stroke="yellow" stroke-width="6" x1="150" y1="80" x2="175" y2="80" />
        <line stroke="yellow" stroke-width="6" x1="175" y1="80" x2="225" y2="80" />
      </g>
      <g>
        <line stroke="black"  stroke-width="6" x1="100" y1="80" x2="101" y2="80" />
      </g>

        /* measure bars */
      <g>
        <line stroke="black" stroke-width="1" x1="75"  y1="20" x2="75"  y2="90" />
        <line stroke="black" stroke-width="1" x1="175" y1="20" x2="175" y2="90" />
        <line stroke="black" stroke-width="1" x1="275" y1="20" x2="275" y2="90" />
      </g>

        /* orange link */
      <line stroke="orange" stroke-width="2" x1="174" y1="30" x2="176" y2="30" />
    </svg>
  </body>
</html>
